# File: docker-compose.yml
# Access via "http://localhost:8080"
#
# Call example:
# $ docker-compose -f docker-compose-ulb.yml up

version: "3.6"

networks:
  inside:
    external: false

services:
  db:
    image: mariadb:10.2
    env_file:
      - .env
    container_name: "ojs_db_ulb"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    volumes:
      - /data/ojs/db:/var/lib/mysql
      - /data/ojs/logs/db:/var/log/mysql
      - ./resources/mariadb.cnf:/etc/mysql/conf.d/mariadb.cnf
#      - ./config/db.charset.conf:/etc/mysql/conf.d/charset.cnf
#      - ./migration:/docker-entrypoint-initdb.d
    networks:
      - inside
    restart: always

  ojs:
    image: pkpofficial/ojs:${OJS_VERSION} 
    env_file:
      - .env
    container_name: "ojs_app_ulb"
    hostname: "${COMPOSE_PROJECT_NAME}"
    restart: always
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - /etc/localtime:/etc/localtime
      - /data/ojs/private:/var/www/files
      - /data/ojs/public:/var/www/html/public
      - /data/ojs/logs/app:/var/log/apache2
      - /data/ojs/config/ssl/ojs.pem:/etc/ssl/apache2/server.pem
      - /data/ojs/config/ssl/ojs.key:/etc/ssl/apache2/server.key      
#      # WARNING: You can only enable file-volumes if file exists in the container.
      - /data/ojs/config/ojs.config.inc.php:/var/www/html/config.inc.php
#      - ./config/apache.htaccess:/var/www/html/.htaccess
#      - ./php.custom.ini:/usr/local/etc/php/conf.d/custom.ini

    networks:
      - inside
    depends_on:
      - db
    restart: always