stages:
    - build_dev
    - build    

builddev-job:
  stage: build_dev
  tags:
    - ulb-ojs-dev

  script:
    - echo "Install OJS DEVELOP"
    - ./build.sh $DB_PASS $SMTP_PASS dev

build-job:
  stage: build

  needs:
    - builddev-job

  tags:
    - ulb-ojs

  script:
    - echo "Install OJS PRODUCTION"
    - ./build.sh $DB_PASS $SMTP_PASS prod
